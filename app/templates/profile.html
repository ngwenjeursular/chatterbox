{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
    <h2>Update Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div>
            {{ form.email.label }}
            {{ form.email(size=32) }}
        </div>
        <div>
            {{ form.profile_picture.label }}
            {{ form.profile_picture() }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
